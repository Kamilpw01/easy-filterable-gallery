<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Filterablegallery</title>
</head>

<body>
   <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
         <a href="#" class="button" data-filter="all">All</a>
         <a href="#" class="button" data-filter="cybersec">Cybersecurity</a>
         <a href="#" class="button" data-filter="progrlang">Programming Languages</a>
         <a href="#" class="button" data-filter="opersys">Operating Systems</a>
      </div>
      <div class="box" id="store-items">

         <div class="store-item cybersec">
            <img src="img/cybersecurity_1.jfif" class="store-img">
         </div>

         <div class="store-item opersys">
            <img src="img/operating_systems_1.jpg" class="store-img">
         </div>

         <div class="store-item web cybersec">
            <img src="img/cybersecurity_3.jpg" class="store-img">
         </div>

         <div class="store-item progrlang">
            <img src="img/programming_languages_1.jpg" class="store-img">
         </div>

         <div class="store-item opersys">
            <img src="img/operating_systems_3.jpg" class="store-img">
         </div>

         <div class="store-item cybersec">
            <img src="img/cybersecurity_2.jpg" class="store-img">
         </div>

         <div class="store-item progrlang">
            <img src="img/programming_languages_2.jpg" class="store-img">
         </div>

         <div class="store-item opersys">
            <img src="img/operating_systems_2.jpg" class="store-img">
         </div>

         <div class="store-item progrlang">
            <img src="img/programming_languages_3.jpg" class="store-img">
         </div>



      </div>

   </div>

   <script src="script.js"></script>

</body>

</html>
